---
title: Home
---

{% for post in site.posts limit: 15 %}
<div class="blog-post">
  <h2 class="blog-post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <p>
    {{ post.excerpt | remove: '<p>' | remove: '</p>' }}
    <a href="{{ post.url }}">Read more...</a>
  </p>
  <p class="blog-post-meta">
    {{ post.date | date: '%B %d, %Y' }} -
    {% for tag in post.tags %}
      <a href="/tags#{{ tag }}">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
    {% endfor %}
  </p>
  <ul class="social-media-list">
      <li class="facebook">
        <div class="fb-like" data-href="{{ site.url }}{{ post.url }}" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></div>
      </li>
      <li>
        <a class="twitter-share-button" href="https://twitter.com/share" data-url="{{ site.url }}{{ post.url }}" data-via="gaelian">Tweet</a>
      </li>
      <li>
        <div class="g-plusone" data-href="{{ site.url }}{{ post.url }}" data-size="medium"></div>
      </li>
  </ul>
</div><!-- /.blog-post -->
{% endfor %}
