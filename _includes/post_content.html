<div class="blog-post">
  <h2 class="blog-post-title">{{ page.title }}</h2>
  {{ content }}
  <p class="blog-post-meta">
    {{ page.date | date: '%B %d, %Y' }} -
    {% for tag in page.tags %}
      <a href="tags/#{{ tag }}">{{ tag }}</a>
    {% endfor %}
  </p>
</div><!-- /.blog-post -->

<nav>
  <ul class="pager">
  {% if page.previous.url %}
    <li><a href="{{ page.previous.url }}">Previous</a></li>
  {% endif %}
  {% if page.next.url %}
    <li><a href="{{ page.next.url }}">Next</a></li>
  {% endif %}
  </ul>
</nav>
